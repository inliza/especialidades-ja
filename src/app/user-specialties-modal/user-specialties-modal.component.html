@if(isLoading){
<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <mat-spinner></mat-spinner>
</div>
}@else {
<div class="modal-header mt-2 mb-2">
  <button
    type="button"
    (click)="closeDialog('ok')"
    class="close"
    data-dismiss="modal"
    title="Cerrar"
  >
    <span>&times;</span>
  </button>
</div>

<div class="mt-5 mb-3">
  <h2 style="text-align: center" class="sub-title">
    Gestion de especialidades
  </h2>
</div>

<form
  id="level-form"
  name="levelForm"
  #levelForm="ngForm"
  (ngSubmit)="levelForm.valid && save()"
>
  <div class="row text-center mt-2" style="margin-top: 24px">
    <div class="col-12">
      <mat-form-field class="example-full-width mt-2" appearance="outline">
        <mat-select
          placeholder="CategorÃ­a"
          name="category"
          required
          [(ngModel)]="idCategory"
          [formControl]="selectCategories"
          required
          (selectionChange)="onCategoryChange($event)"
        >
          <mat-option *ngFor="let m of categories" [value]="m?.id">
            {{ m?.name | titlecase }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="selectCategories.errors?.['required']">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row justify-content-center mt-2 mb-2">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Marcar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of specialties; let j = index">
              <td>{{ item.name }}</td>
              <td>
                <mat-checkbox
                  class="example-margin"
                  name="checkbox_{{ j }}"
                  (change)="onCheckboxChange(item)"
                  [(ngModel)]="item.checked"
                >
                </mat-checkbox>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-12 text-center mb-5">
      <button
        class="btn mt-4 btn-outline-primary w-50"
        mat-button
        type="submit"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
}
