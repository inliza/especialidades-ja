<div class="modal-header mt-2 mb-2">
  <button
    type="button"
    (click)="closeDialog('false')"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    data-toggle="tooltip"
    data-placement="top"
    title="Cerrar"
  >
    <span>&times;</span>
  </button>
</div>

<div class="mt-5 mb-3">
  <h2 style="text-align: center" class="sub-title">
    {{ isEditing ? "Editar" : "Crear" }}
    {{ isCategory ? "Categoria" : "Especialidad" }}
  </h2>
</div>

<!-- <h5 [hidden]="!isSubLevel" class="mb-4" style="text-align: center">
      Pertenece a {{level.ParentLevel}}
  </h5>
   -->
<form
  id="level-form"
  name="levelForm"
  #levelForm="ngForm"
  (ngSubmit)="levelForm.valid && createOrUpdate()"
>
  <div class="row text-center mt-2" style="margin-top: 24px">
    @if(!isCategory){
    <div class="col-12">
      <mat-form-field class="example-full-width mt-2" appearance="outline">
        <mat-select
          placeholder="CategorÃ­a"
          name="category"
          required
          [(ngModel)]="idCategory"
          [formControl]="selectCategories"
          required
        >
          <mat-option *ngFor="let m of categories" [value]="m?.id">
            {{ m?.name | titlecase }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="selectCategories.errors?.['required']">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>
    </div>
    }

    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          name="firstname"
          required
          placeholder="Nombre"
          [(ngModel)]="name"
          #firstname="ngModel"
        />
        <mat-error *ngIf="firstname.errors?.['required']">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 text-center mb-5">
      <button
        class="btn mt-4 btn-outline-primary w-50"
        mat-button
        type="submit"
      >
        {{ isEditing ? "Editar" : "Guardar" }}
      </button>
    </div>
  </div>
</form>
