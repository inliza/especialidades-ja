
<div>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card p-4 shadow">
        <img
          src="assets/images/logo-educacion.png"
          alt="Logo Educación"
          width="150"
          class="mx-auto d-block mb-3"
        />
        <h2 class="form-title text-center">Inicia sesión</h2>
        <form
          id="login-form"
          name="loginForm"
          #loginForm="ngForm"
          (ngSubmit)="loginForm.valid && login()"
        >
          <div class="row text-center">
            <div class="col-12">
              <mat-form-field
                class="example-full-width mt-3"
                appearance="outline"
              >
                <mat-label>Correo</mat-label>
                <input
                  matInput
                  required
                  type="email"
                  name="email"
                  email="true"
                  #email="ngModel"
                  [(ngModel)]="correo"
                />
                <mat-icon matSuffix>email</mat-icon>
                @if (email.errors?.['email']) {
                <mat-error>Debe escribir un correo válido</mat-error>
                } @if (email.errors?.['required']) {
                <mat-error> Este campo es obligatorio </mat-error>
                }
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field
                class="example-full-width mt-2"
                appearance="outline"
              >
                <mat-label>Contraseña</mat-label>
                <input
                  matInput
                  type="password"
                  name="password"
                  #password="ngModel"
                  [(ngModel)]="clave"
                  required
                  minlength="6"
                />
                <mat-icon matSuffix>lock</mat-icon>
                @if (password.errors?.['required']) {
                <mat-error> Este campo es obligatorio </mat-error>
                }
              </mat-form-field>
            </div>
            <div class="col-12 text-center">
              <button
                class="btn mt-4 btn-outline-primary w-50"
                mat-button
                type="submit"
              >
                Iniciar sesión
              </button>
            </div>
          </div>
          <div class="col-12 text-center">
            <button
              class="btn mt-4 btn-outline-secondary w-50"
              mat-button
              type="button"
              [routerLink]="'/signup'"
            >
              Crea tu cuenta
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <img src="assets/images/loading.gif" alt="Cargando..." style="width: 100px; height: auto;" />
</ngx-spinner>
